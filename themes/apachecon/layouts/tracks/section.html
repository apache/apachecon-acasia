<!DOCTYPE HTML>

<html>
{{ partial "header.html" . }}
<body>

<!-- Header Wrapper -->
<div class="wrapper style1">

    <!-- Header -->
    <div id="header" class="sub-banner position-relative d-flex flex-column">
        {{ partial "nav.html" . }}
    </div>

    <!-- Main -->
    <div id="main" class="wrapper style4">

        <!-- Content -->
        <div id="content" class="container">
            <section class="track">
                <header class="major">
                    <h2 class="text-center">{{i18n "tracks"}}</h2>
                </header>

                <table class="table table-striped">
                    <thead class="track-head">
                        <tr>
                            <th>Tracks</th>
                            <th>{{i18n "trackchairs"}}</th>
                        </tr>
    
                    </thead>
                    <tbody>
                        {{ range $page_index, $page_val := sort .Pages "Date" "asc"}}
                        <tr>
                            <!-- <span class="track-window">}</span> @TODO: track window -->
                            <td><a href="{{.Permalink}}" title="{{.Title}} - {{.Params.trackchairs}}" style="color: #1aa7e3">{{.Title}}</a></td>
                            <td>{{.Params.trackchairs}}</td>
                            <!-- @TODO: information of the track chair, link would be better -->
                        </tr>
                        {{end}}
                    </tbody>

                </table>


            </section>
        </div>
    </div>


    {{ partial "footer.html" . }}


</body>
</html>
